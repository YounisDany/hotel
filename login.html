<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F5F5F5;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #06BEB6, #48B1BF);
        }

        .login-box {
            background-color: white;
            border-radius: 15px;
            padding: 30px;
            width: 400px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .login-box h1 {
            color: #05C4B7;
            font-size: 36px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .login-box img {
            width: 100px;
            margin-bottom: 20px;
        }

        .input-container {
            position: relative;
            margin-bottom: 20px;
        }

        .input-container i {
            position: absolute;
            left: 15px;
            top: 12px;
            color: #05C4B7;
        }

        .input-container input {
            width: fixed;
            padding: 12px 40px;
            border: 1px solid #ccc;
            border-radius: 50px;
            font-size: 16px;
            outline: none;
        }

        .input-container input:focus {
            border-color: #05C4B7;
        }

        .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .options label {
            font-size: 14px;
        }

        .options a {
            color: #05C4B7;
            text-decoration: none;
            font-size: 14px;
        }

        .btn-login {
            background-color: #05C4B7;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 50px;
            width: 100%;
            font-size: 18px;
            cursor: pointer;
        }

        .btn-login:hover {
            background-color: #048D93;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <form action="index.html">
            <h1>WELCOME TO <br> RESTINN PAGE</h1>
            <img src="logo.png" alt="PMS Logo"> <!-- Add the PMS logo file here -->
            <div class="input-container">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Username">
            </div>
            <div class="input-container">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Password">
            </div>
            <div class="options">
                <label><input type="checkbox"> Remember</label>
                <a href="#">Forgot your password?</a>
            </div>
            <button class="btn-login">Login</button></form>
        </div>
    </div>
</body>
</html>
